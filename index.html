<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/main.css">
        <title>Blog Preview Card - Frontend Mentor</title>
    </head>
    <body class="flex flex-col justify-center items-center bg-(--color-yellow) size-full">
        <main class="flex h-full items-center">
            <div class="flex flex-col w-[327px] h-[501px] md:w-[384px] md:h-[522px] p-[24px] rounded-[20px] bg-white gap-[24px] border border-gray-950 shadow-[8px_8px_0px_rgb(0,0,0)]">
                <img
                    class="rounded-[10px] w-full h-[200px]"
                    src="./assets/images/illustration-article.svg"
                    alt="Article Illustation"
                />
                <div class="flex flex-col gap-[12px]">
                    <div class="bg-(--color-yellow) px-[12px] py-[4px] rounded-[4px] w-fit">
                        <p class="text-[12px]/[150%] md:text-[14px]/[150%] font-figtree-extrabold text-gray-950">
                            Learning
                        </p>
                    </div>
                    <p class="text-[12px]/[150%] md:text-[14px]/[150%] font-figtree-medium text-gray-950">
                        Published 21 Dec 2023
                    </p>
                    <h1 class="text-[20px]/[150%] md:text-[24px]/[150%] font-figtree-extrabold text-gray-950 hover:text-(--color-yellow) hover:cursor-pointer focus:text-(--color-yellow) active:text-(--color-yellow)">
                        HTML & CSS foundations
                    </h1>
                    <p class="text-[14px]/[150%] md:text-[16px]/[150%] font-figtree-medium text-gray-500">
                        These languages are the backbone of every website, defining structure, content, and presentation.
                    </p>
                </div>
                <div class="flex items-center gap-[12px] w-fit">
                    <img
                        class="size-[32px]"
                        src="./assets/images/image-avatar.webp"
                        alt="Avatar Image of Greg Hooper"
                    />
                    <p class="text-[14px]/[150%] font-figtree-extrabold text-gray-950">Greg Hooper</p>
                </div>
            </div>
        </main>
        <footer class="text-xs text-center p-2">
            Challenge by <a class="text-[hsl(228,45%,44%)]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a class="text-[hsl(228,45%,44%)]" href="https://github.com/keilalily" target="_blank">Kyla Marie Angeles</a>.
        </footer>
    </body>
</html>
